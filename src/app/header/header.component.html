<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<span>BANKING APPLICATION</span>
</mat-toolbar>
  

  <mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" routerLink="/home">
				<span class="full-width" *ngIf="isExpanded || isShowing">HOME</span>
				<mat-icon mat-list-icon>home</mat-icon>
				<!-- <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon> -->
			</mat-list-item>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" routerLink="/receipt">
				<span class="full-width" *ngIf="isExpanded || isShowing">TRANSACTION</span>
				<mat-icon mat-list-icon>receipt</mat-icon>
				<!-- <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon> -->
			</mat-list-item>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent"  >
				<span class="full-width" *ngIf="isExpanded || isShowing">LOGOUT</span>
				<mat-icon mat-list-icon>logout</mat-icon>
				<!-- <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon> -->
			</mat-list-item>
			
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>

	<div class="example-sidenav-content">
		
		<router-outlet></router-outlet>
	</div>

</mat-sidenav-container>
